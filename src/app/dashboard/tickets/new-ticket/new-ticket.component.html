<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form>
    <app-control label="Title">
      <input type="text" name="title" id="title" #titleInput>
    </app-control>

    <app-control label="Request">
      <textarea name="request" id="request" type="text" rows="3" #textInput></textarea>
    </app-control>

  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">
        &#9755;
      </span>
    </button>
  </p>
</form>
